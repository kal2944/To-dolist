<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO list structure</title>
    <script
      src="https://kit.fontawesome.com/2fc8e73d3e.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <section class="Box">
      <div class="head">
        <h2 class="header">To Do list</h2>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <form>
        <input type="text" placeholder="Add to your list..." id="input" />
        <button type="button" class="add-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <ul class="todos-container" id="tasks-list">

      </ul>
      <div class="bottom">
        <button class="clear" type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
